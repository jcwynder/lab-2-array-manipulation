<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display of Dynamic List of Items</title>
  </head>
  <body>
    <!-- Input field and button to add items -->
    <input type="text" id="itemInput" placeholder="Enter an item" />
    <button onclick="ADD_ITEM()">Add Item</button>
    <button onclick="REMOVE_ITEM()">Remove Item</button>

    <!-- The list that will be dynamically modified -->
    <ul id="itemList"></ul>
    <script src="script.js"></script>
  </body>
</html>
